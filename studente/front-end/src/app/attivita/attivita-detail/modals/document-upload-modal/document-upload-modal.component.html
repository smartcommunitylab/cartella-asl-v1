<div class="modal-header">
	<h4 class="modal-title v-center"><i class="material-icons">file_upload</i> Carica documento</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="row v-center">
		<label class="col-sm-4 detail-label" for="nome">Nome documento: </label>
		<div class="col-sm-8" [class.has-danger]="nomeInput.invalid && (nomeInput.dirty || nomeInput.touched)">
			<input type="text" class="form-control" [(ngModel)]="documentName" #nomeInput="ngModel" id="nome" required/>
			<div class="invalid-feedback" [class.d-block]="nomeInput.invalid && (nomeInput.dirty || nomeInput.touched)">
					Nome richiesto.
			</div>
		</div>
	</div>
	<div class="row v-center">
		<label class="col-sm-4 detail-label" for="document">Documento: </label>
		<div class="col-sm-8">
			<input type="file" class="form-control" id="document" (change)="selectFile($event)" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat" (click)="activeModal.close('Close click')">Annulla</button>
	<button type="button" class="btn btn-flat btn-success" [disabled]="nomeInput.invalid" (click)="upload()">Carica documento</button>
</div>
