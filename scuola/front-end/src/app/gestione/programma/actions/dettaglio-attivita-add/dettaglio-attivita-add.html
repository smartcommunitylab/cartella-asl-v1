<div class="modal-header">
    <h4 class="modal-title">Dettaglio attivit√†</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div class="row">
                <div class="col">
                    {{opportunita.titolo}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {{opportunita.tipologia}}
                </div>
            </div>
            <div class="row">
                Lista competenze
                <div class="col">
                    <div *ngFor="let competenza of opportunita.competenze" class="row">
                        <div class="col">
                            {{competenza.titolo}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-3 ">
                    Data Inizio:
                  </div>
                  <div class="col col-md-9">
                    <dp-date-picker [(ngModel)]="dataInizio" [config]="datePickerConfig" theme="dp-material" id="dataInizio"></dp-date-picker>
                    <span class="glyphicon glyphicon-calendar icon-size no-shadow calendar-icon"></span>
                  </div>
                  <div class="col col-md-3">
                    Data Fine:
                  </div>
                  <div class="col col-md-9">
                    <dp-date-picker [(ngModel)]="dataFine" [config]="datePickerConfig" theme="dp-material" id="dataInizio"></dp-date-picker>
                    <span class="glyphicon glyphicon-calendar icon-size no-shadow calendar-icon"></span>
                  </div>
            </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-flat" (click)="activeModal.close('Close click')">Chiudi</button>
    <button type="button" class="btn btn-flat" (click)="add()">Aggiungi</button>
</div>
