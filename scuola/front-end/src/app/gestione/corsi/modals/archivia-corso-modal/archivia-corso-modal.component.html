<div class="modal-header">
  <h4 class="modal-title" *ngIf="!corso.completata">Segnare come completato il corso "{{corso.titolo}}"?</h4>
  <h4 class="modal-title" *ngIf="corso.completata">Segnare come da completare il corso "{{corso.titolo}}"?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="!corso.completata">Sei sicuro di voler segnare come completato il corso "{{corso.titolo}}" ?</p>
  <p *ngIf="corso.completata">Sei sicuro di voler segnare come da completare il corso "{{corso.titolo}}" ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-flat" (click)="activeModal.close('Close click')">Annulla</button>
  <button type="button" class="btn btn-flat btn-danger" (click)="archivia()" *ngIf="!corso.completata">Segna come completato</button>
  <button type="button" class="btn btn-flat btn-danger" (click)="archivia()" *ngIf="corso.completata">Segna come da completare</button>
</div>
