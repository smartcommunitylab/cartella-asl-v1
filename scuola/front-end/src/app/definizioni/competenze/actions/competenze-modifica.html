<sub-navbar [titolo]="navTitle" [breadcrumbItems]="breadcrumbItems"></sub-navbar>

<div *ngIf="competenza">
    <div class="sub-navbar-content-below mx-auto" style="max-width: 1200px;">
        <div class="card md-margin">
            <div class="card-header">
                <div class="card-title">{{titolo}} competenza</div>
            </div>
            <div class="card-body">
                <div class="row">
                    <label class="col-sm-4 detail-label">Titolo:</label>
                    <div class="col-sm-8" [class.has-danger]="titoloInput.invalid && (titoloInput.dirty || titoloInput.touched || forceErrorDisplay)">
                        <input type="text" class="form-control" [(ngModel)]="competenza.titolo" id="titolo" #titoloInput="ngModel" required>
                        <div class="invalid-feedback" [class.d-block]="titoloInput.invalid && (titoloInput.dirty || titoloInput.touched || forceErrorDisplay)">
                            Titolo richiesto.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 detail-label" for="profilo">Profilo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="competenza.profilo" id="profilo">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 detail-label" for="livelloEQF">Livello EQF:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" [(ngModel)]="competenza.livelloEQF" id="livelloEQF">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="detail-label">Conoscenze:</label>
                        <input class="col-sm-4" type="text" name="newConoscenza" [(ngModel)]="newConoscenza" required/>
                        <i class="material-icons" (click)="addConoscenza()" style="vertical-align: middle;">add</i>
                    </div>
                    <div class="col-sm-6">
                        <label class="detail-label">Abilit√†:</label>
                        <input class="col-sm-4" type="text" name="newAbilita" [(ngModel)]="newAbilita" required/>
                        <i class="material-icons" (click)="addAbilita()" style="vertical-align: middle;">add</i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <ul>
                            <li *ngFor="let conoscenza of competenza.conoscenze; let i = index">{{conoscenza}}
                                <i class="material-icons" (click)="deleteConoscenza(i)" style="vertical-align: middle;">cancel</i>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <ul>
                            <li *ngFor="let abilita of competenza.abilita; let j = index">{{abilita}}
                                <i class="material-icons" (click)="deleteAbilita(j)" style="vertical-align: middle;">cancel</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center md-margin">
                <button type="button" class="btn btn-danger v-center m-5" (click)="cancel()">
                    <i class="material-icons">cancel</i>&nbsp;Annulla</button>
                <button type="button" class="btn btn-success v-center m-5" (click)="modifica()">
                    <i class="material-icons">save</i>&nbsp;Salva competenza</button>
            </div>
        </div>
    </div>
</div>
